version: 2.1

jobs:
  build-go-latest:
    docker:
      - image: golang:latest
    working_directory: /go/src/github.com/blacknon/go-scplib
    steps:
      - checkout
      - environment:
          GO111MODULE:on
      - run: go mod init
      - run: go build example/example.go
workflows:
  version: 2
  build:
    jobs:
      - build-go-latest
